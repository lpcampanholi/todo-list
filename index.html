<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="tema.js" defer></script>
  <title>Lista de Tarefas</title>
</head>

<body>

  <main>
    <header class="cabecalho">
      <!-- Ícone Lua -->
      <button class="icone_tema"></button>
    </header>

    <h2 class="titulo">Lista de Tarefas</h2>
    
    <ul class="listaDeTarefas"></ul>
      
    <button class="button" id="btnSalvar">Adicionar tarefa</button>
    
    <form class="formulario hidden">
      <h2 class="titulo">Adicionar nova tarefa</h2>
      <div class="form_campo">
        <textarea class="textarea" placeholder="Escreva aqui a atividade"></textarea>
      </div>
      <footer class="rodape_form">
        <button class="button" id="btnCancelar" type="button">Cancelar</button>
        <button class="button" id="btnSubmit" type="submit">Salvar</button>
      </footer>
    </form>
    
  </main>

</body>
</html>
